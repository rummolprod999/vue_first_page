<!DOCTYPE html>
<html>
<head>
  <title>Изучаем Vue.js</title>
  <meta charset="utf-8" />
</head>
<body>
<div id="app">
  <input type="text" v-model="name" /><br><br>
  <input type="text" v-model="name" />
  <p>Name: {{name}}</p>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {name: 'Tom', age:99}
  });
</script>
</body>
</html>
