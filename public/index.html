<!DOCTYPE html>
<html>
<head>
  <title>Изучаем Vue.js</title>
  <meta charset="utf-8" />
</head>
<body>
<div id="app">
  <input type="text" v-on:input="setMessage" />
  <p v-once>{{message}}</p>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {message:'Hello'},
    methods: {
      setMessage: function(event){
        this.message = event.target.value;
      }
    }
  });
</script>
</body>
</html>
