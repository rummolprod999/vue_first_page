<!DOCTYPE html>
<html>
<head>
  <title>Изучаем Vue.js</title>
  <meta charset="utf-8" />
</head>
<body>
<div id="app">
  <div v-html="message"></div>
  <div>{{message}}</div>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {message:'<h2>Hello</h2>'}
  });
</script>
</body>
</html>
